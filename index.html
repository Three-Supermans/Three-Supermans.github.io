<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>MS-ToDoList</title>

    <script src="js/vue3.js"></script>
    <link rel="stylesheet" href="css/element-plus.css">
    <script src="js/index.full.min.js"></script>

</head>

<body>
<div id="app">
    <div style="width: auto;height: 500px;padding: 20px 5px 10px 0; overflow-y: scroll">
        <div class="common-layout">
            <el-container>
                <el-header>
                    <h1 style="display: inline;">Microsoft ToDo-List</h1>
                    <div style="float: right;" class="flex flex-wrap items-center">
                        <el-dropdown>
                            <el-button :circle="true" size="small">
                                <el-avatar src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png"/>
                            </el-button>
                            <template #dropdown>
                                <el-dropdown-menu>
                                    <el-dropdown-item v-if="!isLogged">
                                        <el-button @click="handleSubmit" type="success">
                                            Login &nbsp
                                        </el-button>
                                    </el-dropdown-item>
                                    <el-dropdown-item>
                                        <el-button @click="logout" type="danger" v-if="isLogged">
                                            Logout
                                        </el-button>
                                    </el-dropdown-item>
                                </el-dropdown-menu>
                            </template>
                        </el-dropdown>
                    </div>


                </el-header>

                <el-container>
                    <el-aside width="20%">

                        <el-menu
                                v-if="isLogged"
                                active-text-color="#ffd04b"
                                background-color=rgba(0,0,0,0.2)
                                class="el-menu-vertical-demo"
                                default-active="1"
                                text-color="#fff"
                                @open="handleOpen"
                                @close="handleClose"
                        >
                            <el-sub-menu index="1">
                                <template #title>
                                    <span>Work</span>
                                </template>
                                <el-menu-item-group title="MBB">
                                    <el-menu-item index="1-1">TUI5</el-menu-item>
                                    <el-menu-item index="1-2">TUI4demo</el-menu-item>
                                </el-menu-item-group>
                                <el-menu-item-group title="ODP">
                                    <el-menu-item index="1-3">DEV001</el-menu-item>
                                </el-menu-item-group>
                                <el-sub-menu index="1-4">
                                    <template #title>TUIDEMO</template>
                                    <el-menu-item index="1-4-1">SRVADM</el-menu-item>
                                </el-sub-menu>
                            </el-sub-menu>
                            <el-menu-item index="2">
                                <span>Study</span>
                            </el-menu-item>
                            <el-menu-item index="3">
                                <span>Life</span>
                            </el-menu-item>
                        </el-menu>
                        <el-menu
                                v-if="!isLogged"
                                active-text-color="#ffd04b"
                                background-color=rgba(0,0,0,0.2)
                                class="el-menu-vertical-demo"
                                default-active="1"
                                text-color="#fff"
                                @open="handleOpen"
                                @close="handleClose"
                        >
                            <el-menu-item index="1">
                                <span>Default</span>
                            </el-menu-item>
                        </el-menu>
                    </el-aside>
                    <el-main>
                        <div>
                            <el-input @change="addTodo" v-model="todoInput" placeholder="Hey, what's new?" class="newTodoInput"/>
                        </div>
                        <el-table v-if="isLogged" :data="toDoListTableData" style="width: 100%" :show-header="false" class="tableBox">
                            <el-table-column width="40">
                                <template #default="scope">
                                    <svg  v-if="!scope.row.finished"  @click="statusChange(scope.$index,scope.row.finished)"
                                          t="1669981616401" class="icon verticalAlign"
                                          viewBox="0 0 1024 1024" version="1.1"
                                         xmlns="http://www.w3.org/2000/svg" p-id="3222" width="30" height="30">
                                        <path d="M512 85.333333a426.666667 426.666667 0 0 1 426.666667 426.666667
                                        426.666667 426.666667 0 0 1-426.666667 426.666667A426.666667 426.666667 0
                                        0 1 85.333333 512 426.666667 426.666667 0 0 1 512 85.333333m-42.666667
                                        618.666667l298.666667-298.666667-60.16-60.16L469.333333 583.253333l-131.84-131.413333L277.333333
                                         512l192 192z"
                                              fill="#bfbfbf" p-id="3223"></path>
                                    </svg>

                                    <svg v-if="scope.row.finished" @click="statusChange(scope.$index,scope.row.finished)"
                                         t="1669981616401" class="icon verticalAlign"
                                         viewBox="0 0 1024 1024" version="1.1"
                                         xmlns="http://www.w3.org/2000/svg" p-id="3222" width="30" height="30">
                                        <path d="M512 85.333333a426.666667 426.666667 0 0 1 426.666667 426.666667 426.666667
                                         426.666667 0 0 1-426.666667 426.666667A426.666667 426.666667 0 0 1 85.333333 512
                                         426.666667 426.666667 0 0 1 512 85.333333m-42.666667
                                         618.666667l298.666667-298.666667-60.16-60.16L469.333333 583.253333l-131.84-131.413333L277.333333
                                          512l192 192z" fill="#7CB342" p-id="3223"></path>
                                    </svg>
                                </template>
                            </el-table-column>
                            <el-table-column prop="content"></el-table-column>
                        </el-table>
                    </el-main>
                </el-container>
            </el-container>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>

</html>
<style lang="less">
    #app {
        font-family: Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #2c3e50;
        background: #bbccd6 linear-gradient(to bottom right, #9ba5e1, #01b48c);
    }

    h1 {
        font-family: Arial, Helvetica, sans-serif;
    }

    .example-showcase .el-dropdown + .el-dropdown {
        margin-left: 15px;
    }

    .example-showcase .el-dropdown-link {
        cursor: pointer;
        color: var(--el-color-primary);
        display: flex;
        align-items: center;
    }

    .el-menu {
        border-right: none;
    }

    .el-aside {
        margin-top: 20px;
    }

    .verticalAlign {
        display: table-cell;
        vertical-align: middle;
    }
    .el-table {
        font-size: 16px;
    }
    .newTodoInput{
        height: 47px;
    }
</style>
